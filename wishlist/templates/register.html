{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<style>
    table{
      margin: auto;
    }
    h1{
      text-align: center;
    }
    table, td, th{
      border-collapse: collapse;
      border: 1px solid;
      text-align: center;
    }
    body{
      background-image: linear-gradient(to bottom right, rgb(237, 205, 255), rgb(251, 251, 182));
}
</style> 

<div class = "login">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
